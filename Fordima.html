<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORDIMA LDK</title>
  <style>
      *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    text-decoration:none;
    list-style:none;
    font-family:'Josefin Sans';
}
body{
    width:100%;
    height:100vh;
    background:#eee;
}
.app{
    width:100%;
    height:100vh;
    overflow:hidden;
}
.app h1{
    text-align:center;
    margin-top:-200px;
    z-index:1;
}
.app .nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:8px 12px;
    background:#7A9FEF;
    box-shadow:0 5px 5px rgba(0,0,0,0.1);
    z-index:1;
}
.nav .btn{
    width:40px;
    padding:0 5px;
}
.btn .bar{
    width:100%;
    height:3px;
    background:#fff;
    border-radius:2px;
    transition:0.3s ease-in;
}
.btn .bar2{
    margin:5px 0;
}
.btn.act .bar1{
    transform:rotate(40deg) translateY(6px) translateX(5px);
}
.btn.act .bar2{
    opacity:0;
}
.btn.act .bar3{
    transform:rotate(-40deg) translateY(-6px) translateX(5px);
}
.nav .user{
    width:30px;
    height:30px;
    border:2px solid #fff;
    border-radius:50%;
    overflow:hidden;
    position:relative;
}
.nav .user:before{
    position:absolute;
    content:'';
    top:0;
    left:50%;
    width:10px;
    height:10px;
    transform:translate(-50%,40%);
    background:#fff;
    border-radius:50%;
}
.nav .user:after{
    position:absolute;
    content:'';
    bottom:10%;
    left:50%;
    width:100%;
    height:14px;
    transform:translate(-50%,50%);
    background:#fff;
    border-radius:15px 15px 0 0;
}
.app .sidebar{
    width:230px;
    height:91%;
    margin-left:-100%;
    padding:5px 10px;
    background:#fff;
    box-shadow:5px 0 5px rgba(0,0,0,0.1);
    z-index:5;
    transition:0.3s ease-in;
}
.sidebar.ac{
    margin-left:0;
}
.sidebar h3{
    padding:10px;
    padding-bottom:30px;
}
.sidebar ul li a{
    display:block;
    width:100%;
    height:100%;
    padding:10px;
    margin:1px 0;
    color:#333439;
    background:#F5F8FB;
    text-transform:uppercase;
    text-shadow:1px 1px 2px rgba(0,0,0,0.1);
}
.app .profile{
    position:fixed;
    content:'';
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:260px;
    height:380px;
    background:#fff;
    border-radius:5px;
    box-shadow:0 0 20px rgba(0,0,0,0.2);
    text-align:center ;
    overflow:hidden;
    z-index:10;
    display:none;
}
.profile .icon{
    width:100px;
    height:100px;
    border:5px solid #333439;
    border-radius:50%;
    margin:15% auto;
    margin-bottom:5%;
    position:relative;
    overflow:hidden;
}
.profile .icon:before{
    position:absolute;
    content:'';
    top:1%;
    left:50%;
    transform:translate(-50%,20%);
    width:40px;
    height:40px;
    border-radius:50%;
    background:#333439;
}
.profile .icon:after{
    position:absolute;
    content:'';
    bottom:0;
    left:0;
    width:100%;
    height:35px;
    border-radius:30px 30px 0 0;
    background:#333439;
}
.profile .link{
    width:80%;
    margin:0 auto;
    padding:15px 0;
    display:flex;
    justify-content:space-between;
}
.profile h2{
    padding-bottom:10px;
}
.profile .link a{
    display:block;
    width:100px;
    height:100%;
    font-size:14px;
    padding:6px 10px;
    color:#7A9FEF;
    border:1px solid #7A9FEF;
    border-radius:2px;
    font-weight:600;
}
.profile .link a:hover{
    background:#7A9FEF;
    color:#fff;
    transition:0.5s;
}
.profile .wrap{
    width:80%;
    margin:5% auto;
    display:flex;
    justify-content:space-between;
}
.profile .wrap div{
    padding:12px 10px;
    border:2px solid #7A9FEF;
    border-radius:3px;
}
  </style>
</head>
<body>
  <div class="app">
    <nav class="nav">
      <div class="user"></div>
      <div class="btn">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
      </div>
    </nav>
    <div class="sidebar">
      <h3>UI Design</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">event</a></li>
        <li><a href="#">shop</a></li>
        <li><a href="#">product</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </div>
    <div class="profile">
      <div class="icon">
      </div>
      <h2>Qasim</h2>
      <p>
        Front-End Developer
      </p>
      <div class="link">
        <a href="https://www.sololearn.com/Profile/18059019/?ref=app">Follow me</a>
        <a href="https://t.me/qasim_tech">Contact me</a>
      </div>
      <div class="wrap">
        <div>
          <h2>+130</h2>
          <p>
            Followers
          </p>
        </div>
        <div>
          <h2>+82</h2>
          <p>
            Following
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(".btn").click(()=> {
      $(".btn").toggleClass("act");
      $(".sidebar").toggleClass("ac")
    });
    $(".user").click(()=> {
      $(".profile").slideToggle(300)
    })
  </script>
</body>
</html>
